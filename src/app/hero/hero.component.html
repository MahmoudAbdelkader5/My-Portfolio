<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Header</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <!-- Bootstrap CSS (if using Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="vh-100 d-flex flex-column justify-content-center align-items-center text-white text-center position-relative overflow-hidden">
    <div class="header-overlay position-absolute w-100 h-100"></div>
    <div class="member z-index-2">
      <h1 class="title display-1 fw-bold mb-3 animate-pop-in">{{ name }}</h1>
      <p class="lead fs-4 mb-4 animate-pop-in delay-1">{{ jobTitle }}</p>
      <a href="#" class="btn btn-danger btn-lg animate-pop-in delay-2">View PORTFOLIO</a>
    </div>
  </header>
</body>
</html>
